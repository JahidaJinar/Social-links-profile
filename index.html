<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="avatar"
      />
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>

      <ul class="social-links">
        <li><a href="#" class="social-link">GitHub</a></li>
        <li><a href="#" class="social-link">Frontend Mentor</a></li>
        <li><a href="#" class="social-link">LinkedIn</a></li>
        <li><a href="#" class="social-link">Twitter</a></li>
        <li><a href="#" class="social-link">Instagram</a></li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/JahidaJinar"
        >Jahida Khanom Jinar</a
      >.
    </div>
  </body>
</html>
